<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Discord</title>
  <!-- Import d'une police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;

      /* Dégradé animé */
      background: linear-gradient(270deg, #d32b2b, #b83e3e, #8d1919, #520505);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(44,47,51,0.8);
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      width: 100%;
    }

    nav .center {
      display: flex;
      gap: 15px;
    }

    nav .right {
      position: absolute;
      right: 20px;
    }

    nav a button {
      font-family: 'Poppins', sans-serif;
      font-weight: 700; /* plus gras */
      background-color: #5865F2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav a button:hover {
      background-color: #4752C4;
      transform: scale(1.05);
    }

    h1 {
      font-size: 3em;
      font-weight: 700; /* très gras */
      margin-top: 100px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.8em;
      font-weight: 600;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <div class="center">
      <a href="public/Oauth.html"><button>Accueil</button></a>
      <a href="public/métier.html"><button>Métier</button></a>
      <a href="public/support.html"><button>Support</button></a>
    </div>
    <div class="right">
      <a href="https://discord.com/oauth2/authorize?client_id=1444348481732083824&response_type=code&redirect_uri=https%3A%2F%2Fnantesrpfr.onrender.com%2Fcallback&scope=identify+guilds">
        <button>Connexion avec Discord</button>
      </a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <h1>Collaboration</h1>
</body>
</html>
