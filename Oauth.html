<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5865F2, #23272A);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    a button {
      background-color: #5865F2;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    a button:hover {
      background-color: #4752C4;
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Connexion Discord</h1>
  <a href="https://discord.com/api/oauth2/authorize?client_id=1444348481732083824&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fcallback&response_type=code&scope=identify%20guilds">
    <button>Connexion avec Discord</button>
  </a>
</body>
</html>
