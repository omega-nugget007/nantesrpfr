<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Staff Panel</title>
  <link rel="stylesheet" href="menu.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #23272A;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #5865F2;
      margin-bottom: 20px;
    }
    .panel-actions {
      margin-top: 30px;
    }
    .panel-actions button {
      background-color: #5865F2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }
    .panel-actions button:hover {
      background-color: #4752C4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <title id="welcome">Staff Panel</title>
  <p id="status">‚úÖ Acc√®s staff autoris√©</p>

  <div class="panel-actions">
    <button onclick="alert('Action: bannir un joueur')">üö´ Bannir un joueur</button>
    <button onclick="alert('Action: envoyer une annonce')">üì¢ Envoyer une annonce</button>
    <button onclick="alert('Action: voir logs')">üìú Voir les logs</button>
  </div>

  <script>
    // V√©rifie si l'utilisateur est bien pass√© par la connexion staff
    const staffAccess = localStorage.getItem("staff_access");

    if (!staffAccess || staffAccess !== "true") {
      // ‚ùå Pas d'acc√®s ‚Üí retour au menu
      window.location.href = "/menu.html";
    } else {
      // ‚úÖ Afficher pseudo Discord si stock√©
      const username = localStorage.getItem("staff_username");
      if (username) {
        document.getElementById("welcome").innerText = `Bonjour ${username}, bienvenue dans le Staff Panel`;
      }
    }
  </script>
</body>
</html>
