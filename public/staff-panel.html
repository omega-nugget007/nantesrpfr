<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Staff Panel</title>
  <link rel="stylesheet" href="menu.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #23272A;
      color: #fff;
      padding: 40px;
    }
    h1 {
      color: #5865F2;
      margin-bottom: 20px;
    }
    .player-card {
      background: #2C2F33;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .player-card strong {
      font-size: 1.2em;
    }
    .player-card button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
    }
    .player-card button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <script>
    // Vérifie l'accès staff
    const token = localStorage.getItem("discord_token");
    const staffAccess = localStorage.getItem("staff_access");

    if (!token || staffAccess !== "true") {
      window.location.href = "/menu.html";
    }
  </script>

  <h1>Panel Staff</h1>
  <p id="status">Chargement des joueurs connectés...</p>
  <div id="players-list"></div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch("/roblox/players");
        const players = await res.json();

        const container = document.getElementById("players-list");
        container.innerHTML = "";

        if (players.length === 0) {
          document.getElementById("status").innerText = "Aucun joueur connecté.";
          return;
        }

        document.getElementById("status").innerText = `Joueurs connectés : ${players.length}`;

        players.forEach(p => {
          const div = document.createElement("div");
          div.className = "player-card";
          div.innerHTML = `
            <strong>${p.name}</strong> (ID: ${p.userId})
            <button onclick="kickPlayer('${p.userId}')">Kick</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erreur chargement joueurs:", err);
        document.getElementById("status").innerText = "Erreur de chargement.";
      }
    }

    async function kickPlayer(userId) {
      try {
        await fetch("/roblox/action", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, action: "kick" })
        });
        alert(`Kick envoyé pour le joueur ${userId}`);
      } catch (err) {
        alert("Erreur lors de l'envoi du kick.");
        console.error(err);
      }
    }

    loadPlayers();
    setInterval(loadPlayers, 1000); // rafraîchit toutes les 10s
  </script>
</body>
</html>
