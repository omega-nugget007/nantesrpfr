<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="menu.css">
  <style>
    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .user-info img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    .user-info h1 {
      margin: 0;
      font-size: 1.8em;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <!-- Bloc utilisateur -->
    <div class="user-info">
      <img id="avatar" src="" alt="Avatar Discord" style="display:none;">
      <h1 id="welcome">Bienvenue sur le Menu</h1>
    </div>

    <nav class="menu-nav">
      <a href="staff-login.html" class="menu-btn">staff panel</a>
      <a href="https://discord.gg/EYkKCMjy" class="menu-btn">Serveur Discord</a>
      <a href="#" class="menu-btn logout" onclick="logout()">Déconnexion</a>
    </nav>
    <p id="status">Vérification de la connexion...</p>
  </div>

  <script>
    // Vérifie si un token est présent
    const token = localStorage.getItem("discord_token");
    if (!token) {
      // Pas connecté → redirection vers ton backend
      window.location.href = "https://nantesrpfr.onrender.com";
    } else {
      document.getElementById("status").innerText = "✅ Connecté via Discord";

      // Récupérer les infos utilisateur
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        // Afficher pseudo
        document.getElementById("welcome").innerText = `Bonjour, ${user.username}`;

        // Afficher avatar si disponible
        if (user.avatar) {
          const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
          const avatarImg = document.getElementById("avatar");
          avatarImg.src = avatarUrl;
          avatarImg.style.display = "block";
        }
      })
      .catch(err => {
        console.error("Erreur API Discord:", err);
        document.getElementById("welcome").innerText = "Bonjour, utilisateur";
      });
    }

    // Fonction de déconnexion
    function logout() {
      localStorage.removeItem("discord_token");
      window.location.href = "https://nantesrpfr.onrender.com";
    }
  </script>
</body>
</html>
