<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Staff</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <h1>Connexion Staff</h1>
  <form action="/staff-login" method="POST">
    <input type="text" name="username" placeholder="Pseudo Discord" required>
    <input type="password" name="secretCode" placeholder="Code secret" required>
    <button type="submit">Se connecter</button>
  </form>
  <script>
  // Vérifie si l'utilisateur est passé par OAuth
  const token = localStorage.getItem("discord_token");
  if (!token) {
    // ❌ Pas de token → retour à la page OAuth
    window.location.href = "menu.html";
  }
</script>

</body>
</html>
