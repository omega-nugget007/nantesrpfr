<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Staff</title>
  <link rel="stylesheet" href="menu.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #23272A;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #5865F2;
      margin-bottom: 30px;
    }
    form {
      display: inline-block;
      background: #2C2F33;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      background-color: #5865F2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #4752C4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <script>
    const token = localStorage.getItem("discord_token");
    if (!token) {
      window.location.href = "/";
    }
  </script>

  <h1>Connexion Staff</h1>
  <form action="/staff-login" method="POST">
    <input type="text" name="username" placeholder="Pseudo Discord" required>
    <input type="password" name="secretCode" placeholder="Code secret" required>
    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
